<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chi tiết khách hàng</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/khachhang_chitiet.js"></script>
  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/firebaseConfig.js"></script>
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <h1>👤 Thông tin khách hàng</h1>

    <div id="khDetail" class="card"></div>

    <hr />

    <!-- 🏠 Khu vực địa chỉ -->
    <section class="card">
      <h2>🏠 Địa chỉ giao hàng</h2>
      <div id="addressList"></div>

      <button id="btnAddAddress" class="btn-add">➕ Thêm địa chỉ mới</button>

      <!-- Popup thêm địa chỉ -->
      <div id="modalAddAddress" class="modal">
        <div class="modal-content">
          <h3>➕ Thêm địa chỉ mới</h3>
          <form id="formAddAddress">
            <input type="text" id="tinh" placeholder="Tỉnh/TP" required />
            <input type="text" id="phuong" placeholder="Phường/Xã" required />
            <input type="text" id="duong" placeholder="Tên đường, số nhà" required />
            <label>
              <input type="checkbox" id="isDefault" /> Đặt làm địa chỉ mặc định
            </label>
            <div class="modal-actions">
              <button type="submit" class="btn-save">💾 Lưu</button>
              <button type="button" id="cancelAddAddress" class="btn-cancel">❌ Hủy</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <hr />

    <!-- 🧾 Khu vực đơn hàng -->
    <section class="card">
      <h2>🧾 Danh sách đơn hàng đã mua</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Mã đơn</th>
            <th>Ngày mua</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody id="orderList"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
